<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Item view</title>
    <link rel="stylesheet" href="/commons/index.css" />
  </head>

  <body>
    <div id="app" class="p-10">
      <div class="flex justify-between">
        <a
          href="/catalog/"
          class="font-medium text-blue-600 dark:text-blue-500 hover:underline flex align-middle items-center gap-2"
          ><svg
            class="w-3.5 h-3.5 ms-2 rotate-180"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 14 10"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M1 5h12m0 0L9 1m4 4L9 9"
            ></path>
          </svg>
          Вернуться в каталог</a
        >

        <a href="/cart/" class="relative">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="h-7 w-7 text-gray-800"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z"
            />
          </svg>
          <span
            id="cartCounter"
            class="hidden absolute top-0 right-0 inline-flex items-center justify-center px-2 py-1 text-xs font-bold leading-none text-red-100 transform translate-x-1/2 -translate-y-1/2 bg-amber-800 rounded-full"
            >3</span
          >
        </a>
      </div>
    </div>
    <div class="reviews p-10 border-solid border-2 border-amber-200">
      <h2 class="reviews__header">Вы можете оставить отзыв о товаре</h2>
      <div class="reviews__input">
        <input
          type="text"
          name="username"
          id="username"
          placeholder="Ваше имя"
          class="w-full px-3 py-2 text-gray-500 bg-transparent outline-none border focus:border-indigo-600 shadow-sm rounded-lg"
        />
      </div>
      <div class="reviews__comment">
        <textarea
          class="w-full px-3 py-2 text-gray-500 bg-transparent outline-none border focus:border-indigo-600 shadow-sm rounded-lg"
          name="review"
          id="review"
          placeholder="Ваш отзыв"
        ></textarea>
      </div>
      <button class="reviews__button rounded-lg">Отправить</button>
      <div class="reviews__result"></div>
    </div>

    <script type="module" src="./index.js"></script>
  </body>
</html>
